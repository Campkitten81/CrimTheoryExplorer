<!DOCTYPE html>
<html>
<head>
  <title>Criminology Theory App</title>
</head>
<body>
  <h1>Apply Criminological Theory to a Fictional Character</h1>

  <label for="characterInput">Character Name:</label>
  <input type="text" id="characterInput" placeholder="e.g. Walter White">

  <label for="theorySelect">Select a Theory:</label>
  <select id="theorySelect">
    <option value="Strain Theory">Strain Theory</option>
    <option value="Social Learning Theory">Social Learning Theory</option>
    <option value="Social Bond Theory">Social Bond Theory</option>
    <option value="Labeling Theory">Labeling Theory</option>
    <option value="Routine Activities Theory">Routine Activities Theory</option>
  </select>

  <br><br>
  <button onclick="analyzeCharacter()">Analyze</button>
  <button onclick="searchWikipedia()">Search Wikipedia</button>

  <h2>Result:</h2>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
